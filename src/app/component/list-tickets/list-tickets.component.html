<div>
    <div class="header">
        <button class="btn btn-success" (click)="goback()" matTooltip="back" matTooltipPosition="above">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
                <g clip-path="url(#a)">
                    <path fill-rule="evenodd"
                        d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16Zm3.25-7.25a.75.75 0 0 0 0-1.5H8.66l2.1-1.95a.75.75 0 1 0-1.02-1.1l-3.5 3.25a.75.75 0 0 0 0 1.1l3.5 3.25a.75.75 0 0 0 1.02-1.1l-2.1-1.95h4.59Z"
                        clip-rule="evenodd" />
                </g>
                <defs>
                    <clipPath id="a">
                        <path d="M0 0h20v20H0z" />
                    </clipPath>
                </defs>
            </svg>
        </button>
        <h1>Ticket Details</h1>
    </div>
    <div class="card">
        <p-table [value]="tickets" [tableStyle]="{'min-width': '50rem'}" [scrollable]="true" scrollHeight="500px">
            <ng-template pTemplate="header">
                <tr>
                    <th>Sno
                    </th>
                    <th>TicketerId
                    </th>
                    <th>TicketerName
                    </th>
                    <th>TicketDescription
                    </th>
                    <th pSortableColumn="ticketdate" style="width: 10%">TicketDate
                        <p-sortIcon field="ticketdate" />
                    </th>
                    <th pSortableColumn="tickettime" style="width: 10%">TicketTime
                        <p-sortIcon field="tickettime" />
                    </th>
                    <th pSortableColumn="status" style="width: 10%">Status
                        <p-sortIcon field="status" />
                    </th>
                    <th>More</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-tic>
                <tr>
                    <td>{{tic.sid}}</td>
                    <td>{{tic.ticketerid}}</td>
                    <td>{{tic.ticketername}}</td>
                    <td>{{tic.ticketdesc}}</td>
                    <td>{{tic.ticketdate}}</td>
                    <td>{{tic.tickettime}}</td>
                    <td>{{tic.status}}</td>
                    <td width="275">
                        <button (click)="navigateToDetail(tic.sid, 'Inprogress')"
                            class="align-middle select-none font-sans font-bold text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 px-6 border border-blue-900 text-blue-900 hover:opacity-75 focus:ring focus:ring-gray-300 active:opacity-[0.85] rounded-full"
                            type="button" matTooltip="View Details" matTooltipPosition="above">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                class="size-5">
                                <path
                                    d="M14 17h2.75A2.25 2.25 0 0 0 19 14.75v-9.5A2.25 2.25 0 0 0 16.75 3H14v14ZM12.5 3h-5v14h5V3ZM3.25 3H6v14H3.25A2.25 2.25 0 0 1 1 14.75v-9.5A2.25 2.25 0 0 1 3.25 3Z" />
                            </svg>
                        </button>
                        <button (click)="confirmDelete(tic)"
                            class="align-middle select-none font-sans font-bold text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 px-6 border border-red-900 text-red-900 hover:opacity-75 focus:ring focus:ring-gray-300 active:opacity-[0.85] rounded-full"
                            type="button" matTooltip="Delete" matTooltipPosition="above">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                class="size-5">
                                <path fill-rule="evenodd"
                                    d="M8.75 1A2.75 2.75 0 0 0 6 3.75v.443c-.795.077-1.584.176-2.365.298a.75.75 0 1 0 .23 1.482l.149-.022.841 10.518A2.75 2.75 0 0 0 7.596 19h4.807a2.75 2.75 0 0 0 2.742-2.53l.841-10.52.149.023a.75.75 0 0 0 .23-1.482A41.03 41.03 0 0 0 14 4.193V3.75A2.75 2.75 0 0 0 11.25 1h-2.5ZM10 4c.84 0 1.673.025 2.5.075V3.75c0-.69-.56-1.25-1.25-1.25h-2.5c-.69 0-1.25.56-1.25 1.25v.325C8.327 4.025 9.16 4 10 4ZM8.58 7.72a.75.75 0 0 0-1.5.06l.3 7.5a.75.75 0 1 0 1.5-.06l-.3-7.5Zm4.34.06a.75.75 0 1 0-1.5-.06l-.3 7.5a.75.75 0 1 0 1.5.06l.3-7.5Z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
        <app-pop-up [flag]="showConfirm" [message]="'Are you sure to Delete?'"
            (res)="onConfirmResult($event)"></app-pop-up>
        <app-notification [nflag]=alert$ [message]=message></app-notification>
    </div>
</div>
