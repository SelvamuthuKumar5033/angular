<div *ngIf="!emailverify$" class="wrapper">
  <div>
    <h2>ResetPassword</h2>
    <form (ngSubmit)="validateemail()">
      <div class="input-box">
        <input type="text" id="email" [(ngModel)]="reset.email" name="email" required>
        <label>Email</label>
      </div>
      <button class="buttonn" type="submit">Submit</button>
    </form>
  </div>
</div>
<div *ngIf="emailverify$" class="wrapper">
  <div>
    <h2>ResetPassword</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="input-box">
        <input [type]="pass$ ? 'password' : 'text'" id="password" [(ngModel)]="user.password" name="password" required>
        <label>Password</label>

        <a class="password-icon" *ngIf="pass$" (click)="toggleicon()">
          <!-- Eye-Off Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="password-icon-svg">
            <path fill-rule="evenodd"
              d="M3.28 2.22a.75.75 0 0 0-1.06 1.06l10.5 10.5a.75.75 0 1 0 1.06-1.06l-1.322-1.323a7.012 7.012 0 0 0 2.16-3.11.87.87 0 0 0 0-.567A7.003 7.003 0 0 0 4.82 3.76l-1.54-1.54Zm3.196 3.195 1.135 1.136A1.502 1.502 0 0 1 9.45 8.389l1.136 1.135a3 3 0 0 0-4.109-4.109Z"
              clip-rule="evenodd" />
            <path
              d="m7.812 10.994 1.816 1.816A7.003 7.003 0 0 1 1.38 8.28a.87.87 0 0 1 0-.566 6.985 6.985 0 0 1 1.113-2.039l2.513 2.513a3 3 0 0 0 2.806 2.806Z" />
          </svg>
        </a>

        <a class="password-icon" *ngIf="!pass$" (click)="toggleicon()">
          <!-- Eye Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="password-icon-svg">
            <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Z" />
            <path fill-rule="evenodd"
              d="M1.38 8.28a.87.87 0 0 1 0-.566 7.003 7.003 0 0 1 13.238.006.87.87 0 0 1 0 .566A7.003 7.003 0 0 1 1.379 8.28ZM11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
              clip-rule="evenodd" />
          </svg>
        </a>
      </div>


      <div class="input-box">
        <input type="password" id="confirmpassword" [(ngModel)]="reset.confirmpassword" name="confirmpassword" required>
        <label>Confirm Password</label>
      </div>

      <button class="buttonn" type="submit">Submit</button>
    </form>
  </div>
</div>
<app-notification [nflag]="alert$" [message]=message (res)="handleNotification($event)"></app-notification>
